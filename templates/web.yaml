apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  ports:
    - port: {{ .Values.web.port }}
      name: http
    - port: 5005
      name: debug
  type: LoadBalancer
  selector:
    app: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imageConfig.pullPolicy }}
          env:
            - name: JAVA_TOOL_OPTIONS
              value: -agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n,quiet=y
          ports:
            - containerPort: {{ .Values.web.port }}
            - containerPort: 5005
